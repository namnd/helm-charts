replicaCount: 1

image:
  repository: jeeaaasustest/youtube-dl
  pullPolicy: IfNotPresent
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

# See https://github.com/Jeeaaasus/youtube-dl?tab=readme-ov-file#env-parameters for the supported env parameters
env: []
  # - name: youtubedl_webui
  #   value: "true"

service:
  type: ClusterIP
  port: 8080

persistence:
  enabled: false

  downloads:
    #existingClaim:  #Existing PVCs with music. One will be created if this field is empty
    pvcSize: 30G #Size of new PVC for music
    storageClassName: ""
    accessMode: ReadWriteOnce
    mountPath: "/downloads"

  # Additional volumes to mount
  additionalVolumes: [ ]
  additionalVolumeMounts: [ ]

serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""

podAnnotations: {}
podLabels: {}
podSecurityContext: {}
securityContext: {}

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}

livenessProbe:
  enabled: false
  httpGet:
    path: /
    port: http
readinessProbe:
  enabled: false
  httpGet:
    path: /
    port: http

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
